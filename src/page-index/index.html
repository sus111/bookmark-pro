<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Pro</title>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
  </head>
  <body>
    <h1 class="page-title">Bookmark Pro</h1>

    <section class="add-bookmark">
      <form action="results.html" id="form-add-bookmark">
        <input
          name="saved-url"
          type="text"
          id="form-input"
          placeholder="Enter url"
          value=""
          max="100"
        /><br />
        <button type="submit">
          <p class="submit-text">Add Bookmark</p>
          <svg class="submit-spinner" viewBox="0 0 20 20">
            <circle
              class="path"
              cx="8"
              cy="8"
              r="6"
              fill="none"
              stroke-width="2"
            ></circle>
          </svg>
        </button>
      </form>
      <p class="error-message"></p>
    </section>

    <section class="my-bookmarks">
      <div class="my-bookmarks__inner">
        <h2 class="my-bookmarks__section-title">My Bookmarks</h2>
        <div class="my-bookmarks__list-wrapper">
          <%= require('html-loader!../partials/pagination/index.html') %>
        </div>
      </div>
    </section>
  </body>
</html>
